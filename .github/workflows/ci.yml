name: Main CI

on: [push]

jobs:
    run_tests:
        runs-on: ubuntu-latest
        environment: tests
        env:
            MAIN_URL: ${{ vars.MAIN_URL }}

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Set up Python 3.10
              uses: actions/setup-python@v2
              with:
                  python-version: 3.10

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip

            - name: Install Poetry
              run: |
                  pip install poetry
            
            - name: Install Project
              run: |
                  poetry install

            - name: Run tests
              run: |
                  poetry run pytest

            - name: Run mypy
              run: |
                  poetry run mypy ./

            - name: Run pylint
              run: |
                  poetry run pylint ./fast_api